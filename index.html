<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Insect catch game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <style>
      .screen {
         border-top: 30px solid black;
      }
   </style>

   <div class="screen">
      <h1>Chatch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
   </div>

   <div class="screen">
      <h1>What is your "favourite" insect?</h1>
      <ul class="insects-list">
         <li>
            <button class="choose-insect-btn">
               <p>Fly</p>
               <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="flay">
            </button>
         </li>
         <li>
            <button class="choose-insect-btn">
               <p>Mosquito</p>
               <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="Mosquito">
            </button>
         </li>
         <li>
            <button class="choose-insect-btn">
               <p>Spider</p>
               <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="Spider">
            </button>
         </li>
         <li>
            <button class="choose-insect-btn">
               <p>Roach</p>
               <img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="Roach">
            </button>
         </li>
      </ul>
   </div>

   <div class="screen game-container" id="game-container">
      <h3 class="time" id="time">Time: 00:00</h3>
      <h3 class="score" id="score">Score: 0</h3>
      <h5 class="message" id="message">
         Are you annoyed yet? <br>  You are playing an impossible game!!
      </h5>

   </div>

   <script src="script.js"></script>
</body>
</html>
